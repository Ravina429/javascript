<html>
<head>
<script>
function lighton() {
  document.getElementById('myimage').src = "b1.jpg";
}
function lightoff() {
  document.getElementById('myimage').src = "b1.jpg";
}
</script>
</head>

<body>

<img id="myimage" onmousedown="lighton()" onmouseup="lightoff()" src="b1.jpg" width="100" height="180" />

<p>Click mouse and hold down!</p>

</body>
</html>
