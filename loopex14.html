<html>
    <head>
        <script>
            function msg(){
                var uname,pass;
                uname=document.f1.n1.value;
                pass=document.f1.n2.value;
                if(uname=="admin" && pass=="admin")
                {
                    document.getElementById("r1").innerHTML="login successfull"
                }
                else
                {
                    document.getElementById("r1").innerHTML="Try again"
                }
            }
        </script>
    </head>
    <body>
        <h1>Ravina's world</h1>
        <hr>
        <center>
            <form name="f1" style="width:50%">

            </form>
            
        </center>

</html>
