<!-- 5- wap to accept age from the user and display whether he is minor, adult or old. -->

html>
  <head>
    <script>
      function hi() {
        var age, result;
        age = parseFloat(document.f1.n1.value);
        
        if (age <= 17) 
        {
          result = 'Minor';
        } else if (age >= 18 && age <= 60) 
        {
          result = 'Adult';
        } else 
        {
          result =' Old';
        }
        document.getElementById("r1").innerHTML = result;
      }
    </script>
  </head>

  <body>
    <h1>Ravina.N.W</h1>
    <hr />
    <center>
      <form name="f1" style="width: 50%">
        <fieldset>
          <legend>calculation</legend>
          enter number 1 <input type="text" name="n1" /> <br /><br />
          <input type="button" value="result" onclick="hi();" />
          <br /><br />
          result : <span id="r1" name="res"></span>
        </fieldset>
      </form>
    </center>
  </body>
</html>
