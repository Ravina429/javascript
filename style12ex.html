<html>
    <body>
        <div onmouseover="mOver(this)" onmouseout="mOut(this)"
        style="background-color:palevioletred;width:120px;height:20px;padding:40px;">
        Mouse over me</div>
        <script>
            function mOver(obj){
                obj.innerHTML="Thank You";
                obj.style.width='400px';
            }
            function mOut(obj){
                obj.innerHTML="Mouse over me";
                obj.style.width='200px';
            }
        </script>
    </body>
</html>
