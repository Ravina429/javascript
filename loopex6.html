<!-- wap to accept a number print factorial of a number using while loop. -->

<html>
    <head>
<script>
    function msg(){
        var num,fact=1;
        
        num=parseInt(document.f1.n1.value);
        var i=num;

        while(i>0)
        {
            fact=fact*i;
            i--;
        }
        
        document.getElementById("r1").innerHTML=fact;
    }
</script>
</head>
<body>
    <h1>Ravina.N.W</h1>
    <hr>
    <center>
        <form name="f1" style="width:50%">
            <fieldset>
                <legend>find factors</legend>
                enter number<input type=text name="n1"/>
                <br><br>
                <input type="button" value="click" onclick="msg();"/>
                <br><br>
                result : <span id="r1" name="res" ></span>
            </fieldset>
         </form>
    </center>
</body>
</html>
