<!-- wap to accept length , breadth and height and then print volume. -->
<html>
    <head>
        <script>
            function msg(){
                var l,b,h,volume;
                l= parseInt(document.f1.n1.value);
                b= parseInt(document.f1.n2.value);
                h= parseInt(document.f1.n3.value);
                volume=l*b*h;
                alert("volume="+ volume);
            }
        </script>
    </head>
    <body>
        <h1>Ravina</h1>
        <hr>
        <form name="f1" style="width:50%">
            <fieldset>
                <legend>volume</legend>
                enter lenght <input type="text" name="n1" /> <br>
                enter breadth<input type="text"name="n2"/><br>
                enter height<input type="text"name="n3"/><br>
                <input type="button" value="click" onclick="msg();"/>
             </fieldset>
         </form>
    </body>
</html>
