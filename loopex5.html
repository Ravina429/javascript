<!-- program to print table using while loop -->

<html>
  <head>
    <script>
      function msg() {
        var num,
          result = 1;
        var r = 0;
        var i = 1;
        num = parseInt(document.f1.n1.value);
        while (i <= 10) {
          result = num * i;
          if (r == 0) {
            r = num + " * " + i + " = " + result + "<br>";
          } else {
            r += num + " * " + i + " = " + result + "<br>";
          }
          i++;
        }

        document.getElementById("r1").innerHTML = r;
      }
    </script>
  </head>

  <body>
    <h1>Ravina</h1>
    <hr />
    <center>
      <form name="f1" style="width: 50%">
        <fieldset>
          <legend>calculation</legend>
          enter no <input type="text" name="n1" /> <br /><br />

          <input type="button" value="result" onclick="msg();" />
          <br /><br />
          result :
          <br />
          <span id="r1" name="res"></span>
        </fieldset>
      </form>
    </center>
  </body>
</html>
