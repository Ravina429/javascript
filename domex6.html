<html>
    <script>
        function validate(){
            var msg;
            if(document.f1.userpass.value.length>5){
                msg="good";
            }
            else
            {
                msg="poor";
            }
            document.getElementById('mylocation').innerText= msg;
        }
    </script>
    <form name="f1">
    <input type="password" value=""name="userpass" onkeyup="validate();">
    strength:<span id="mylocation">no strength</span>
</form>
</html>
